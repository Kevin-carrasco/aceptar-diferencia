# Aceptar la diversidad en el vecindario
## Procesos de socialización política de actitudes hacia la diversidad social en jóvenes estudiantes chilenos
### Kevin Carrasco Quintanilla
### 06/04/2022

---




# Introducción

## Motivaciones e intereses

* &lt;p style="text-align: justify;"&gt; ¿Por qué estudiar los procesos de socialización? &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; Educación para la Ciudadanía &lt;/p&gt;

--

## Contexto

* &lt;p style="text-align: justify;"&gt; El incremento de la diversidad social es un desafío para los Estados-nación a nivel global &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; Desafío específico para los sistemas educacionales &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; Aceptar la diversidad en el vecindario. &lt;/p&gt;

---
# Antecedentes teóricos

* &lt;p style="text-align: justify;"&gt; En Chile, las desigualdades interaccionales se han convertido en las desigualdades más percibidas y rechazadas por la población (Araujo, 2013). &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; Crisis de la identidad nacional como principio de cohesión social (Castells, 2005). &lt;/p&gt;

--

* &lt;p style="text-align: justify;"&gt; Tolerancia como una forma de aceptación (o rechazo) de que distintos grupos sociales vivan en el mismo vecindario. &lt;/p&gt;

---
# Objetivos de investigación

## Objetivo general

* &lt;p style="text-align: justify;"&gt; Determinar en qué medida varían las actitudes de los/as estudiantes que se relacionan con la aceptación de distintos grupos sociales en sus vecindarios, así como analizar el rol que poseen la familia y la escuela como agentes de socialización política de actitudes en jóvenes estudiantes chilenos. &lt;/p&gt;

--

## Objetivos específicos

* &lt;p style="text-align: justify;"&gt; Determinar en qué medida los/as jóvenes estudiantes chilenos aceptan o rechazan que diferentes grupos sociales vivan en sus vecindarios. &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; Analizar el rol de la familia en la socialización política de actitudes hacia la diversidad social. &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; Analizar el rol de la escuela en la socialización política de actitudes hacia la diversidad social. &lt;/p&gt;

# Marco metodológico

## Técnicas y bases de datos

* &lt;p style="text-align: justify;"&gt; La base de datos a utilizar corresponde a el Primer Estudio Nacional de Formación Ciudadana, que se aplicó a una muestra representativa de estudiantes de 8° básico del país, a nivel de regiones, grupo socioeconómico y género. Se evaluaron 8701 estudiantes de 242 escuelas en noviembre de 2017. &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; Grupos sociales a analizar: Personas de diferente color de piel, distinta clase social, diferente religión, distinta región, con discapacidades físicas y mentales, de otro país, de origen indígena y personas homosexuales. &lt;/p&gt;

* &lt;p style="text-align: justify;"&gt; Regresión multinivel dado que son estudiantes anidados en escuelas, lo que permite analizar las características estructurales de las escuelas para explicar los diferentes resultados que poseen los estudiantes. &lt;/p&gt;
